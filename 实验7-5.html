<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy7-5</title>
	<style type="text/css">
        div{
            width:400px;
            margin:200px auto;
        }
        img
        {
            <!--margin:200px;-->
        }
    </style>
    <script type="text/javascript">
        function my_open()
        {
            let my_image=document.getElementById("my_img");
            my_image.src="开灯.png";
        }
        function my_close()
        {
            let my_image=document.getElementById("my_img");
            my_image.src="关灯.png";
        }
    </script>
</head>

<body>
	<div>
    <button onclick="my_close()" >关灯</button>
    <img id="my_img" src="关灯.png" alt="#" />
    <button onclick="my_open()" >开灯</button>
</div>
</body>
</html>
